<ion-view view-title="Friends">
  <ion-content class="padding">
    <input id="steamID" type="text" placeholder="SteamID"></input>
    <button ng-click="getFriends()">Get Friends</button>

    <div class="list">
      <a class="item item-avatar" href="#" ng-repeat="friend in friends">
        <h2>{{intodate(friend.friend_since)}}</h2>
        <p>{{friend.steamid}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
